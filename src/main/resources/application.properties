server.port=8080
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

# 数据库配置, 需要修改
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/hrm?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8

mybatis.type-aliases-package=com.xxxx.hrm.vo
mybatis.mapper-locations=classpath:mappers/*Mapper.xml
mybatis.configuration.aggressive-lazy-loading=true

# DEBUG模式, 可以看到SQL, 需要时打开即可
# logging.level.cn.geek51=debug
spring.freemarker.suffix=.ftl
spring.freemarker.expose-session-attributes=true

spring.mvc.static-path-pattern=/static/**

# 下载路径
file.path=D:/hrm-upload/



